[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM3
monitor_port = COM3

lib_deps =
    adafruit/RTClib@^2.1.4
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3
    marcoschwartz/LiquidCrystal_I2C@^1.1.4
    https://github.com/AdanGHR/WireGuard-ESP32.git

build_flags =
    -DWG_ARDUINO_SUPPORT
