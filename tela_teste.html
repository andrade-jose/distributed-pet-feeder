<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Alimentador de Pets - Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #ff6b35;
            font-size: 28px;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-badge.connected {
            background: #10b981;
            color: white;
        }

        .status-badge.disconnected {
            background: #ef4444;
            color: white;
        }

        .time-display {
            font-size: 18px;
            color: #666;
            font-weight: bold;
        }

        .feeders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .feeder-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .feeder-card:hover {
            transform: translateY(-5px);
        }

        .feeder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffa751;
        }

        .feeder-name {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b35;
        }

        .feeder-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .feeder-status.online {
            background: #10b981;
        }

        .feeder-status.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .schedule-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .schedule-title {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .schedule-item input[type="time"] {
            flex: 1;
            padding: 8px;
            border: 2px solid #ffa751;
            border-radius: 5px;
            font-size: 14px;
        }

        .schedule-item input[type="number"] {
            width: 70px;
            padding: 8px;
            border: 2px solid #ffa751;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .schedule-item button {
            padding: 8px 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .schedule-item button:hover {
            background: #059669;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6b35;
            color: white;
        }

        .btn-primary:hover {
            background: #e55a2b;
        }

        .btn-secondary {
            background: #ffa751;
            color: white;
        }

        .btn-secondary:hover {
            background: #f09641;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .log-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 15px;
        }

        .log-container {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .log-entry.warning {
            color: #fbbf24;
        }

        @media (max-width: 768px) {
            .feeders-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Alimentador Autom√°tico de Pets</h1>
            <div class="header-info">
                <div class="time-display" id="currentTime">--:--:--</div>
                <span class="status-badge disconnected" id="mqttStatus">‚óè Desconectado</span>
            </div>
        </div>

        <div class="feeders-grid" id="feedersGrid">
            <!-- Cards dos alimentadores ser√£o inseridos aqui dinamicamente -->
        </div>

        <div class="log-section">
            <div class="log-title">üìã Log de Eventos</div>
            <div class="log-container" id="logContainer">
                <div class="log-entry">[Sistema] Aguardando conex√£o MQTT...</div>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURA√á√ïES - EDITE AQUI ==========
        const MQTT_CONFIG = {
            host: 'abc123.s1.eu.hivemq.cloud', // Seu host HiveMQ
            port: 8884, // Porta WebSocket
            username: 'seu_usuario',
            password: 'sua_senha',
            clientId: 'web_feeder_' + Math.random().toString(16).substr(2, 8)
        };

        // T√≥picos MQTT
        const TOPICS = {
            // Central publica comandos
            command: 'feeder/central/command',
            schedule: 'feeder/central/schedule',
            
            // Remotas publicam status
            status: 'feeder/remote/+/status',      // + = wildcard para ID
            heartbeat: 'feeder/remote/+/heartbeat',
            feed: 'feeder/remote/+/feed'
        };

        // Lista de alimentadores conhecidos
        const FEEDERS = [
            { id: 'remota1', name: 'üê∂ Rex - Sala' },
            { id: 'remota2', name: 'üê± Mia - Cozinha' },
            { id: 'remota3', name: 'üê∞ Bob - Quintal' }
        ];
        // ================================================

        let client;
        let feedersData = {};

        // Inicializar dados dos alimentadores
        FEEDERS.forEach(feeder => {
            feedersData[feeder.id] = {
                name: feeder.name,
                online: false,
                lastFeed: 'Nunca',
                lastHeartbeat: null,
                schedule: [
                    { time: '08:00', portion: 50 },
                    { time: '14:00', portion: 50 },
                    { time: '20:00', portion: 50 }
                ]
            };
        });

        // Conectar ao MQTT
        function connectMQTT() {
            const url = `wss://${MQTT_CONFIG.host}:${MQTT_CONFIG.port}/mqtt`;
            
            addLog('Sistema', `Conectando a ${MQTT_CONFIG.host}...`);

            client = mqtt.connect(url, {
                username: MQTT_CONFIG.username,
                password: MQTT_CONFIG.password,
                clientId: MQTT_CONFIG.clientId
            });

            client.on('connect', () => {
                addLog('Sistema', '‚úÖ Conectado ao MQTT!');
                updateMQTTStatus(true);

                // Assinar t√≥picos
                client.subscribe(TOPICS.status.replace('+', '#'));
                client.subscribe(TOPICS.heartbeat.replace('+', '#'));
                client.subscribe(TOPICS.feed.replace('+', '#'));
                
                addLog('Sistema', 'üì• Inscrito nos t√≥picos de status');
                
                // Solicitar status inicial de todas as remotas
                requestStatusAll();
            });

            client.on('message', (topic, message) => {
                handleMQTTMessage(topic, message.toString());
            });

            client.on('error', (error) => {
                addLog('Erro', error.message, 'error');
                updateMQTTStatus(false);
            });

            client.on('close', () => {
                addLog('Sistema', '‚ö†Ô∏è Conex√£o MQTT fechada', 'warning');
                updateMQTTStatus(false);
            });
        }

        function handleMQTTMessage(topic, message) {
            const parts = topic.split('/');
            const feederId = parts[2]; // feeder/remote/ID/status
            const messageType = parts[3];

            if (!feedersData[feederId]) return;

            try {
                const data = JSON.parse(message);

                switch(messageType) {
                    case 'status':
                        feedersData[feederId].online = true;
                        feedersData[feederId].lastFeed = data.lastFeed || 'Nunca';
                        feedersData[feederId].servoPosition = data.servoPosition || 0;
                        feedersData[feederId].hallSensor = data.hallSensor || false;
                        addLog(feederId, `Status recebido`);
                        break;

                    case 'heartbeat':
                        feedersData[feederId].online = true;
                        feedersData[feederId].lastHeartbeat = new Date();
                        break;

                    case 'feed':
                        feedersData[feederId].lastFeed = data.timestamp || new Date().toLocaleString();
                        addLog(feederId, `üçΩÔ∏è Alimenta√ß√£o realizada (${data.portion || 50}g)`);
                        break;
                }

                updateFeederCard(feederId);
            } catch (e) {
                addLog('Erro', `Falha ao processar mensagem: ${e.message}`, 'error');
            }
        }

        function sendCommand(feederId, command, data = {}) {
            if (!client || !client.connected) {
                addLog('Erro', 'MQTT desconectado', 'error');
                return;
            }

            const payload = JSON.stringify({
                target: feederId,
                command: command,
                data: data,
                timestamp: new Date().toISOString()
            });

            client.publish(TOPICS.command, payload);
            addLog('Comando', `üì§ ${command} ‚Üí ${feederId}`);
        }

        function feedNow(feederId) {
            sendCommand(feederId, 'FEED_NOW', { portion: 50 });
        }

        function testServo(feederId) {
            sendCommand(feederId, 'TEST_SERVO');
        }

        function updateSchedule(feederId, scheduleIndex) {
            const timeInput = document.getElementById(`time-${feederId}-${scheduleIndex}`);
            const portionInput = document.getElementById(`portion-${feederId}-${scheduleIndex}`);

            const schedule = {
                index: scheduleIndex,
                time: timeInput.value,
                portion: parseInt(portionInput.value)
            };

            feedersData[feederId].schedule[scheduleIndex] = schedule;

            sendCommand(feederId, 'UPDATE_SCHEDULE', schedule);
            addLog(feederId, `‚è∞ Hor√°rio ${scheduleIndex + 1} atualizado: ${schedule.time}`);
        }

        function requestStatusAll() {
            FEEDERS.forEach(feeder => {
                sendCommand(feeder.id, 'REQUEST_STATUS');
            });
        }

        function renderFeeders() {
            const grid = document.getElementById('feedersGrid');
            grid.innerHTML = '';

            FEEDERS.forEach(feeder => {
                const data = feedersData[feeder.id];
                
                const card = document.createElement('div');
                card.className = 'feeder-card';
                card.id = `feeder-${feeder.id}`;

                card.innerHTML = `
                    <div class="feeder-header">
                        <span class="feeder-name">${data.name}</span>
                        <span class="feeder-status ${data.online ? 'online' : 'offline'}"></span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="info-value">${data.online ? 'üü¢ Online' : 'üî¥ Offline'}</span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">√öltima alimenta√ß√£o</span>
                        <span class="info-value">${data.lastFeed}</span>
                    </div>

                    <div class="schedule-section">
                        <div class="schedule-title">‚è∞ Programa√ß√£o de Hor√°rios</div>
                        ${data.schedule.map((sched, idx) => `
                            <div class="schedule-item">
                                <input type="time" id="time-${feeder.id}-${idx}" value="${sched.time}">
                                <input type="number" id="portion-${feeder.id}-${idx}" value="${sched.portion}" min="10" max="200" step="10">
                                <button onclick="updateSchedule('${feeder.id}', ${idx})">üíæ</button>
                            </div>
                        `).join('')}
                    </div>

                    <div class="control-buttons">
                        <button class="btn btn-primary" onclick="feedNow('${feeder.id}')">
                            üçΩÔ∏è Alimentar Agora
                        </button>
                        <button class="btn btn-secondary" onclick="testServo('${feeder.id}')">
                            üîß Testar Servo
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function updateFeederCard(feederId) {
            renderFeeders(); // Re-renderiza todos os cards (simples para este caso)
        }

        function updateMQTTStatus(connected) {
            const statusEl = document.getElementById('mqttStatus');
            if (connected) {
                statusEl.textContent = '‚óè Conectado';
                statusEl.className = 'status-badge connected';
            } else {
                statusEl.textContent = '‚óè Desconectado';
                statusEl.className = 'status-badge disconnected';
            }
        }

        function addLog(source, message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] [${source}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;

            // Limitar a 100 linhas
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('pt-BR');
        }

        // Verificar heartbeat (marcar offline se n√£o receber em 30s)
        setInterval(() => {
            const now = new Date();
            Object.keys(feedersData).forEach(feederId => {
                const data = feedersData[feederId];
                if (data.lastHeartbeat) {
                    const diff = (now - data.lastHeartbeat) / 1000;
                    if (diff > 30 && data.online) {
                        data.online = false;
                        addLog(feederId, '‚ö†Ô∏è Sem heartbeat - marcado como offline', 'warning');
                        updateFeederCard(feederId);
                    }
                }
            });
        }, 5000);

        // Inicializa√ß√£o
        window.onload = () => {
            renderFeeders();
            connectMQTT();
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
</body>
</html>
